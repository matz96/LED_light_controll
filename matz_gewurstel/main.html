<!DOCTYPE html>
<html lang="en">


<head>
    <title>RGB LED Control</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src = "colorjoe.js"></script>
    <script type="text/javascript" src = "./colors.js"></script>

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./colorjoe.css">
</head>


<body>
   
    
    <div id="color-picker">
        <script>
            const joe = colorjoe.rgb('color-picker', 'red', ['currentColor','alpha',['fields', {space: 'RGB', limit: 255, fix: 0}],'hex'])
      
             const e_body = document.querySelector("body")
      
            joe.on("change", color => e_body.style.backgroundColor = color.cssa());
      
      
      </script>
    </div>


    <div id = buttons>
    <button id="ON">ON</button>
    <button id="OFF">OFF</button>
    <button id="Toggle">I/O</button>
    </div>  
</html>
